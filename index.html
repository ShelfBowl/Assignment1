<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeBetterNotes</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="javascript/script.js"></script>
</head>

<body data-theme="light">

    <section class="sidebar">

        <h2>My Notes</h2>

        <ul id="noteTitles">
            <li id="Example Notes" onclick="displayNote(event)">Example Notes</li>
        </ul>

    </section>

    <div class="right">
        <div class="wrapper">
            <header>

                <h1>Take Better Notes</h1>

                <nav>
                    <a href="">
                        <h5>About</h5>
                    </a>
                    <a href="">
                        <h5>Docs</h5>
                    </a>
                </nav>

            </header>

            <main>
                <div class="topButtons">
                    <button id="newNote" class="button" type="button" onclick="newNote(event)">New Note</button>
                    <button id="theme" class="button" type="button" onclick="themeSwitcher(event)">Dark Theme</button>
                </div>

                <div class="textArea">
                    <textarea name="noteTextArea" id="noteTextArea" cols="30" rows="10">This is a placeholder</textarea>
                </div>

                <div class="bottomButtons">
                    <button id="save" class="button" type="button" onclick="saveNote(event)">Save</button>
                    <button id="cancel" class="cancelButton" type="button" onclick="cancelNote(event)">Cancel</button>
                </div>
            </main>
        </div>

        <footer>

            <h3>Keep in Touch</h3>

            <a href="https://www.linkedin.com/">
                <img src="images/linkedin_circle_color-512.webp" alt="LinkedIn" height="75px">
            </a>
            <a href="https://id.bcit.ca/my.policy">
                <img src="images/Internet_Line-02-512.webp" alt="BCIT Website" height="75px">
            </a>

        </footer>

    </div>

</body>

</html>
